<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이미지 업스케일러 (HAT)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 이미지 업스케일러 <span class="model-name">(HAT)</span></h1>
            <p class="subtitle">고해상도로 변환하고 싶은 이미지를 업로드하세요.</p>
        </header>

        <main>
            <div class="upload-section" id="upload-section">
                <div class="drop-area" id="drop-area">
                    <p>여기에 이미지를 드래그 앤 드롭하거나</p>
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <label for="image-upload" class="upload-button">이미지 선택</label>
                    <p class="file-info" id="file-info"></p>
                </div>
                <button class="upscale-button" id="upscale-button" disabled>업스케일 시작</button>
            </div>

            <div class="processing-section" id="processing-section" style="display: none;">
                <div class="loading-spinner"></div>
                <p>이미지를 업스케일링 중입니다...</p>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="image-comparison-slider" id="image-comparison-slider">
                    <div class="image-container original-image-container">
                        <img id="original-image" src="" alt="Original Image">
                        <div class="image-label">원본</div>
                    </div>
                    <div class="image-container upscaled-image-container">
                        <img id="upscaled-image" src="" alt="Upscaled Image">
                        <div class="image-label">업스케일</div>
                    </div>
                    <div class="slider-handle" id="slider-handle">
                        <div class="slider-arrow left"></div>
                        <div class="slider-bar"></div>
                        <div class="slider-arrow right"></div>
                    </div>
                </div>
                <a id="download-link" href="" download="upscaled_image.png" class="download-button">업스케일된 이미지 다운로드</a>
                <button class="reset-button" id="reset-button">다시 시작</button>
            </div>

            <div class="error-section" id="error-section" style="display: none;">
                <p class="error-message" id="error-message"></p>
                <button class="reset-button" id="error-reset-button">다시 시도</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
